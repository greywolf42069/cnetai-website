<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | CNetAI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="grid-background"></div>
    <div class="cyber-grid"></div>
    
    <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        <h1 style="font-size: 5rem; color: var(--accent-cyan); margin-bottom: 20px;">404</h1>
        <h2 style="font-size: 2.5rem; margin-bottom: 20px;">SYSTEM ERROR: PAGE NOT FOUND</h2>
        <p style="font-size: 1.2rem; color: var(--gray-text); margin-bottom: 30px; max-width: 600px;">
            The requested page could not be located in the CNetAI network. Please verify the address or return to the main system.
        </p>
        <a href="/" class="btn primary-btn" style="text-decoration: none;">RETURN TO MAIN SYSTEM</a>
    </div>
    
    <script>
        // Add cyber effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const tx = (Math.random() - 0.5) * window.innerWidth;
                const ty = (Math.random() - 0.5) * window.innerHeight;
                const hue = Math.floor(Math.random() * 360);
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.background = `hsl(${hue}, 100%, 70%)`;
                particle.style.boxShadow = `0 0 ${size * 2}px hsl(${hue}, 100%, 50%)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 15000);
            }
            
            // Create scanlines
            const scanlines = document.createElement('div');
            scanlines.className = 'scanlines';
            document.body.appendChild(scanlines);
        });
    </script>
</body>
</html>
