<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003366">
    <title>Page Not Found - CNetAI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <!-- Animated background grid -->
        <div class="grid-background"></div>
        
        <div class="container" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <h1 style="font-size: 4rem; margin-bottom: 1rem; background: linear-gradient(90deg, var(--accent-cyan), var(--accent-orange)); -webkit-background-clip: text; background-clip: text; color: transparent;">404</h1>
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Page Not Found</h2>
            <p style="font-size: 1.2rem; color: var(--gray-text); margin-bottom: 2rem; max-width: 600px;">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="/" class="btn primary-btn" style="text-decoration: none;">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
