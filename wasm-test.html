<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNetAI WASM Wallet Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #000000, #001122);
            color: #00ccff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #00aaff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #0088cc;
            border-radius: 5px;
            background: rgba(0, 30, 60, 0.5);
        }
        button {
            background: linear-gradient(90deg, #0066cc, #00ccff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 5px;
        }
        button:hover {
            background: linear-gradient(90deg, #0088ff, #00eeff);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.5);
        }
        .output {
            background: rgba(0, 10, 20, 0.7);
            border: 1px solid #0066aa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            min-height: 50px;
        }
        .success {
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .error {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .info {
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CNetAI WASM Wallet Test</h1>
        
        <div class="test-section">
            <h2>WASM Module Loading</h2>
            <button id="loadWasmBtn">Load WASM Module</button>
            <div id="loadWasmOutput" class="output"></div>
        </div>
        
        <div class="test-section">
            <h2>Wallet Creation</h2>
            <button id="createWalletBtn">Create Wallet</button>
            <div id="createWalletOutput" class="output"></div>
        </div>
        
        <div class="test-section">
            <h2>Wallet Operations</h2>
            <button id="unlockWalletBtn">Unlock Wallet</button>
            <button id="getPublicKeyBtn">Get Public Key</button>
            <button id="signMessageBtn">Sign Message</button>
            <button id="exportWalletBtn">Export Wallet</button>
            <div id="walletOpsOutput" class="output"></div>
        </div>
        
        <div class="test-section">
            <h2>Wallet Import</h2>
            <button id="importWalletBtn">Import Wallet</button>
            <div id="importWalletOutput" class="output"></div>
        </div>
    </div>

    <script type="module">
        import init, { WasmWallet } from './cnetai_wasm_signer.js';

        let wasmModuleLoaded = false;
        let wallet = null;
        let walletDataJson = null;

        // Load WASM Module
        document.getElementById('loadWasmBtn').addEventListener('click', async () => {
            const output = document.getElementById('loadWasmOutput');
            try {
                await init();
                wasmModuleLoaded = true;
                output.innerHTML = '<span class="success">✓ WASM module loaded successfully!</span>';
                output.className = 'output success';
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error loading WASM module: ${error.message}</span>`;
                output.className = 'output error';
            }
        });

        // Create Wallet
        document.getElementById('createWalletBtn').addEventListener('click', async () => {
            const output = document.getElementById('createWalletOutput');
            if (!wasmModuleLoaded) {
                output.innerHTML = '<span class="error">✗ Please load WASM module first</span>';
                output.className = 'output error';
                return;
            }
            
            try {
                wallet = new WasmWallet("testpassword123");
                const publicKey = wallet.get_public_key();
                walletDataJson = wallet.to_json();
                
                output.innerHTML = `<span class="success">✓ Wallet created successfully!</span>
<span class="info">Public Key: ${publicKey}</span>
<span class="info">Wallet Data Size: ${walletDataJson.length} characters</span>`;
                output.className = 'output success';
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error creating wallet: ${error.message}</span>`;
                output.className = 'output error';
            }
        });

        // Unlock Wallet
        document.getElementById('unlockWalletBtn').addEventListener('click', async () => {
            const output = document.getElementById('walletOpsOutput');
            if (!wallet) {
                output.innerHTML = '<span class="error">✗ Please create a wallet first</span>';
                output.className = 'output error';
                return;
            }
            
            try {
                const success = wallet.unlock("testpassword123");
                output.innerHTML = `<span class="${success ? 'success' : 'error'}">${success ? '✓' : '✗'} Wallet ${success ? 'unlocked' : 'unlock failed'}!</span>`;
                output.className = 'output ' + (success ? 'success' : 'error');
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error unlocking wallet: ${error.message}</span>`;
                output.className = 'output error';
            }
        });

        // Get Public Key
        document.getElementById('getPublicKeyBtn').addEventListener('click', () => {
            const output = document.getElementById('walletOpsOutput');
            if (!wallet) {
                output.innerHTML = '<span class="error">✗ Please create a wallet first</span>';
                output.className = 'output error';
                return;
            }
            
            try {
                const publicKey = wallet.get_public_key();
                output.innerHTML = `<span class="success">✓ Public Key Retrieved:</span>
<span class="info">${publicKey}</span>`;
                output.className = 'output success';
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error getting public key: ${error.message}</span>`;
                output.className = 'output error';
            }
        });

        // Sign Message
        document.getElementById('signMessageBtn').addEventListener('click', () => {
            const output = document.getElementById('walletOpsOutput');
            if (!wallet) {
                output.innerHTML = '<span class="error">✗ Please create a wallet first</span>';
                output.className = 'output error';
                return;
            }
            
            try {
                const message = "Hello CNetAI!";
                const signature = wallet.sign_message(message);
                output.innerHTML = `<span class="success">✓ Message Signed:</span>
<span class="info">Message: ${message}</span>
<span class="info">Signature: ${signature}</span>`;
                output.className = 'output success';
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error signing message: ${error.message}</span>`;
                output.className = 'output error';
            }
        });

        // Export Wallet
        document.getElementById('exportWalletBtn').addEventListener('click', () => {
            const output = document.getElementById('walletOpsOutput');
            if (!wallet) {
                output.innerHTML = '<span class="error">✗ Please create a wallet first</span>';
                output.className = 'output error';
                return;
            }
            
            try {
                const json = wallet.to_json();
                output.innerHTML = `<span class="success">✓ Wallet Exported:</span>
<span class="info">JSON Length: ${json.length} characters</span>
<span class="info">First 100 chars: ${json.substring(0, 100)}...</span>`;
                output.className = 'output success';
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error exporting wallet: ${error.message}</span>`;
                output.className = 'output error';
            }
        });

        // Import Wallet
        document.getElementById('importWalletBtn').addEventListener('click', async () => {
            const output = document.getElementById('importWalletOutput');
            if (!walletDataJson) {
                output.innerHTML = '<span class="error">✗ Please create and export a wallet first</span>';
                output.className = 'output error';
                return;
            }
            
            if (!wasmModuleLoaded) {
                output.innerHTML = '<span class="error">✗ Please load WASM module first</span>';
                output.className = 'output error';
                return;
            }
            
            try {
                const importedWallet = WasmWallet.fromJson(walletDataJson);
                const publicKey = importedWallet.get_public_key();
                
                output.innerHTML = `<span class="success">✓ Wallet Imported Successfully!</span>
<span class="info">Public Key: ${publicKey}</span>
<span class="info">Wallet Data Size: ${walletDataJson.length} characters</span>`;
                output.className = 'output success';
            } catch (error) {
                output.innerHTML = `<span class="error">✗ Error importing wallet: ${error.message}</span>`;
                output.className = 'output error';
            }
        });
    </script>
</body>
</html>
