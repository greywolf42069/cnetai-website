<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Debug Test</title>
    <style>
        body {
            background-color: #0a0e17;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-header {
            background-color: #003366;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .test-content {
            background-color: #0066cc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>Header Test</h1>
        <p>This should have a dark blue background if CSS is working</p>
    </div>
    <div class="test-content">
        <h2>Content Test</h2>
        <p>This should have a lighter blue background if CSS is working</p>
    </div>
</body>
</html>
